<div class="card mb-3 p-4" *ngIf="element != null">
    <h3>
        {{element.name}}
    </h3>
    <hr>
    <p>
        <strong *ngIf="element.type === 'server'"  style="color: orange;">
            {{element.content}}
        </strong>
        <em *ngIf="element.type === 'blueprint'" style="color: blueviolet;">
            {{element.content}}
        </em>
    </p>
</div>
